<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting in Kolob, California. Find our address, phone, email, map location, and reach out using our contact form for questions or reservations.">
    <meta name="author" content="Leilany Dumlao">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/raftlogo.png" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting</h1>
            <div class="contact-details">
                <p>123 Main River Street,</p>
                <p>Colob, California></p>
                <p>+1 999 999 9999</p>
                <p><a href="info@whitewater.com">info@whitewater.com</a></p>
            </div>
        </section>

        <div class="contact-flex">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3154449.3579616253!2d-123.11026691922535!3d39.45764866764392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scolob%2C%20california!5e0!3m2!1sen!2sph!4v1759589703219!5m2!1sen!2sph"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <section class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder" required>
                    </div>
                    <div class="form-row">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <label><input type="radio" name="purpose" id="general" required> General
                                Inquiry</label>
                            <label><input type="radio" name="purpose" id="reservation"> Reservation Question</label>
                            <label><input type="radio" name="purpose" id="suggestion"> Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-row message-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>
                    </div>
                    <div class="form-row checkbox-row">
                        <label>
                            <input type="checkbox" name="subscribe">
                            Please Subscribe me to the monthly newsletter
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="submit-btn">Get in Touch!</button>
                    </div>
                </form>
            </section>
        </div>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You!</h2>
            <div class="profiles">
                <figure>
                    <img src="images/mixwoman-emprofile1.jpg" alt="Michelle - President">
                    <figcaption>Michelle Obama - President</figcaption>
                </figure>
                <figure>
                    <img src="images/man-emprofile2.jpg" alt="Matt - CEO.">
                    <figcaption>Matt Gray - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/woman-emprofile3.jpg" alt="Lucy - Operations Manager.">
                    <figcaption>Lucy Drew - Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 &#127754; Exciting Adventure &#127754; Leilany Dumlao </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon" width="40" height="40">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter Icon" width="40" height="40">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon" width="40" height="40">
            </a>
        </nav>
    </footer>

</body>

</html>

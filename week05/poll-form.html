<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - User Poll</title>
    <meta name="description" content="Learn how to build a form using basic form element">
    <meta name="author" content="Leilany Dumlao">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>User Poll Activity</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="usernmail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browswer?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1">
                    <label class="textarea-label" for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Isabela, Manila, Baguio, New Zealand"></textarea>
            </fieldset>
            <button type:="submit">Submit Poll</button>
        </form>
    </main>

</body>
<footer>
    &#169 2025 | HTML Form - User Poll Activity | Leilany Dumlao</footer>

</html>
